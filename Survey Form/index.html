<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </header>
        
        <form action="" id="survey-form">
            <div class="form-input">
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-input">
                <label for="email" id="email-label">Email</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-input">
                <label for="number" id="number-label">Age (optional)</label>
                <br>
                <input type="number" id="number" name="number" placeholder="Age" min="10" max="99" >
            </div>

            <div class="form-input">
                <label for="role">Which option best describes your current role?</label>
                <br>
                <select name="role" id="dropdown">
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="working">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="anon">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-input">   
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="yes" name="recommend" value="defrec" checked>
                <label for="yes">Definitely</label>
                <br>
                <input type="radio" id="maybe" name="recommend" value="mayberec">
                <label for="maybe">Maybe</label>
                <br>
                <input type="radio" id="no" name="recommend" value="notsurerec">
                <label for="no">Not sure</label>
            </div>

            <div class="form-input">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <br>
                <select name="feature" id="dropdown">
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensrc">Open source</option>
                </select>
            </div>
            
            <div class="form-input">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" name="front" id="front" value="front">
                <label for="front">Front-end Projects</label>
                <br>
                <input type="checkbox" name="back" id="back" value="back">
                <label for="back">Back-end Projects</label>
                <br>
                <input type="checkbox" name="datavis" id="datavis" value="datavis">
                <label for="datavis">Data Visualization</label>
                <br>
                <input type="checkbox" name="challenges" id="challenges" value="challenges">
                <label for="challenges">Challenges</label>
                <br>
                <input type="checkbox" name="opensrccomm" id="opensrccomm" value="opensrccomm">
                <label for="opensrccomm">Open Source Community</label>
                <br>
                <input type="checkbox" name="help" id="help" value="help">
                <label for="help">Gitter help rooms</label>
                <br>
                <input type="checkbox" name="vids" id="vids" value="vids">
                <label for="vids">Videos</label>
                <br>
                <input type="checkbox" name="meetups" id="meetups" value="meetups">
                <label for="meetups">City Meetups</label>
                <br>
                <input type="checkbox" name="wiki" id="wiki" value="wiki">
                <label for="wiki">Wiki</label>
                <br>
                <input type="checkbox" name="forum" id="forum" value="forum">
                <label for="forum">Forum</label>
                <br>
                <input type="checkbox" name="addcourses" id="addcourses" value="addcourses">
                <label for="addcourses">Additional Courses</label>
            </div>
            
            <div class="form-input">
                <p>Any comments or suggestions?</p>
                <textarea name="story" id="story" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                <br>
                <button id="submit"><h5>Submit</h5></button>
            </div>
        </form>
</div>
</body>
</html>
