<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main">
    <h1>freeCodeCamp Survey Form</h1>
    <h5>Thank you for taking the time to help us improve the platform</h5>
    <form action="">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="age">Age (optional)</label>
        <br>
        <input type="number" id="age" name="age" value="10" min="10" max="99">

        <label for="role">Which option best describes your current role?</label>
        <br>
        <select name="role" id="role">
            <option value="" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="working">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="anon">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="yes" name="recommend" value="">
        <label for="yes">Definitely</label>
        <br>
        <input type="radio" id="maybe" name="recommend" value="">
        <label for="maybe">Maybe</label>
        <br>
        <input type="radio" id="no" name="recommend" value="">
        <label for="no">Not sure</label>

        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <br>
        <select name="feature" id="feature">
            <option value="" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensrc">Open source</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="front" id="front">
        <label for="front">Front-end Projects</label>
        <br>
        <input type="checkbox" name="back" id="back">
        <label for="back">Back-end Projects</label>
        <br>
        <input type="checkbox" name="datavis" id="datavis">
        <label for="datavis">Data Visualization</label>
        <br>
        <input type="checkbox" name="challenges" id="challenges">
        <label for="challenges">Challenges</label>
        <br>
        <input type="checkbox" name="opensrccomm" id="opensrccomm">
        <label for="opensrccomm">Open Source Community</label>
        <br>
        <input type="checkbox" name="help" id="help">
        <label for="help">Gitter help rooms</label>
        <br>
        <input type="checkbox" name="vids" id="vids">
        <label for="vids">Videos</label>
        <br>
        <input type="checkbox" name="meetups" id="meetups">
        <label for="meetups">City Meetups</label>
        <br>
        <input type="checkbox" name="wiki" id="wiki">
        <label for="wiki">Wiki</label>
        <br>
        <input type="checkbox" name="forum" id="forum">
        <label for="forum">Forum</label>
        <br>
        <input type="checkbox" name="addcourses" id="addcourses">
        <label for="addcourses">Additional Courses</label>

        <p>Any comments or suggestions?</p>
        <textarea name="" id="" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        <br>
        <button>Submit</button>
    </form>
</div>
</body>
</html>
